version: '3.8'

services: 
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-db-data:/var/lib/mysql
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    image: userscores_back
    ports:
      - 3000:3000
    volumes: 
      - ./backend:/backend
      - backend/node_modules
    depends_on:
      - db
    stdin_open: true
    tty: true

volumes:
  mysql-db-data: